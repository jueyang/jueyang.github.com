---
layout: default
---
<div class='central pad-top pad-bottoms'>
    {% for post in site.categories.blog %}
    {% assign year = post.date | date: "%Y" %}
    {% assign yearnext = post.next.date | date: "%Y" %}
        {% if year != yearnext %}
        <h2>{{year}}</h2>
        <h3>
            <a href='{{site.baseurl}}{{post.url}}'>{{post.title}}</a>
        </h3>
    {% else %}
        <h3>
            <a href='{{site.baseurl}}{{post.url}}'>{{post.title}}</a>
        </h3>
    {% endif %}
    {% endfor %}
    {% include sign.html %}
</div>
