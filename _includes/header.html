<a href='{{site.baseurl}}/'>
	<header class='central pad-top'>
		<div id='frame'></div>
		<div id='front-wheel'></div>
		<div id='rear-wheel'></div>

<script>
	var smallScreen = function() {
	return($(window).width()<=645)
	};

	if (!smallScreen()){
	  $('#front-wheel').addClass('rotating');
	  $('#rear-wheel').addClass('rotating');
	}
</script>
